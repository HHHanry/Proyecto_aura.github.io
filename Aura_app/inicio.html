<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NanoApp - Inicio</title>
        
        <link rel="stylesheet" href="styles_inicio.css">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
            <link rel="icon" href="img/logo.png" type="image/png">
    </head>
    <body>
         <header class="header_class">
         <div container>
             <a class ="imagen_class" href="index.html"><img src="img/logo.png"></a>
         </div>
        </header><!-- /header -->

        <main class="main_class">
             <div class="container">
                <div class="header_info">
                    <div class="user-info">
                        <i class="icon-user"></i> <span>¡VAMOS!</span>
                    </div>
                    <div class="icons">
                        <i class="icon-bell"></i>
                        <i class="icon-help"></i>
                    </div>
                </div>

                <h2>¿Cuánto necesitas, <span id="username">Username</span>?</h2>
                <div class="slider-section">
                    <div class="slider-header">
                        <span>S/50.00</span>
                        <input type="range" id="monto-slider" min="50" max="500" step="50" value="100">
                        <span>S/500.00</span>
                    </div>
                    <div class="monto-display">
                        S/<span id="monto-valor">100.00</span>
                    </div>
                </div>

                <h3>Elige el Período de Pago</h3>
                <div class="period-buttons">
                    <button class="period-btn" data-period="7">7 días</button>
                    <button class="period-btn active" data-period="15">15 días</button>
                    <button class="period-btn" data-period="30">30 días</button>
                </div>

                <h3>Elige cuántas Cuotas</h3>
                <div class="slider-section">
                    <div class="slider-header">
                        <span>1 cuota</span>
                        <input type="range" id="cuotas-slider" min="1" max="6" step="1" value="3">
                        <span>6 cuotas</span>
                    </div>
                    <div class="cuotas-display">
                        <span id="cuotas-valor">3</span> cuotas
                    </div>
                </div>

                <div class="info">
                    <i class="icon-info"></i>
                    <span>Pagarás <span id="monto-cuota">S/XXX.XX</span> por cuota</span>
                </div>

                <div class="detalle">
                    <h4>Detalle</h4>
                    <div class="detalle-row">
                        <span>Monto solicitado</span>
                        <span>S/<span id="detalle-monto">100.00</span></span>
                    </div>
                    <div class="detalle-row">
                        <span>Interés</span>
                        <span>S/<span id="detalle-interes">XX.XX</span></span>
                    </div>
                    <div class="detalle-row">
                        <span>Comisión</span>
                        <span>S/<span id="detalle-comision">XX.XX</span></span>
                    </div>
                    <div class="detalle-row total">
                        <span>Total a pagar</span>
                        <span>S/<span id="detalle-total">XXX.XX</span></span>
                    </div>
                    <small>TCEA <span id="detalle-tcea">XX.XX%</span></small>
                </div>

                <button onclick="window.location.href='finish.html';"class="btn-continuar" type="button" id="btn-continuar">Continuar</button>
            </div>
         
         </main> 
<script src="script.js"></script>
       <script src="inicio.js"></script>
    </body>

    </html>
