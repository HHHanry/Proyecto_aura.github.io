       <header class="header_class">

          <div class="container">
            <h2>Ingresa tus datos bancarios y valídalos</h2>

            <!-- Sección para ingresar cuenta bancaria -->
            <div class="input-container">
                <i class="fa-solid fa-piggy-bank"></i></i></i><label for="cuenta">Ingresa tu cuenta bancaria</label>
                <input type="text" id="cuenta" name="cuenta" maxlength="14" placeholder="Cuenta bancaria" required>
            </div>

            <!-- Sección para cargar imagen del DNI -->
            <div class="input-container">
               <i class="fa-solid fa-id-card"></i> <label for="dni_frontal">Carga la foto de tu DNI</label>
                <P>De manera frontal</P>
                <input type="file" id="dni_frontal" name="dni_frontal" accept="image/*" required>
            </div>

            <div class="input-container">
               <i class="fa-solid fa-id-card"></i> <label for="dni_atras">Carga la foto de tu DNI</label>
                <p>De forma trasera</p>
              <input type="file" id="dni_atras" name="dni_atras" accept="image/*" required>
            </div>

            <!-- Sección para cargar imagen de la cara -->
            <div class="input-container">
             <i class="fa-solid fa-user-large"></i>   <label for="foto_cara">Valida tu identidad</label>
               <p>Evita usar accesorios que impidan la verificación de tu rostro</p>
               <input type="file" id="foto_cara" name="foto_cara" accept="image/*" required>
            </div>

            <!-- Botón de envío -->
            <button onclick="window.location.href='inicio.html';"class="boton_submit" type="submit" href="selfie.html">Continuar</butto>
