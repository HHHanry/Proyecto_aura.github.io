    <!-- Contenido Principal -->
      <div class="form-container">
        <h1 class="form-title">Formulario de Contacto</h1>
        <div class="form-wrapper">
            <form action="#" method="POST" class="form">
                <div class="input-group">
                    <label for="first-name" class="input-label">Nombre:</label>
                    <input type="text" id="first-name" name="first-name" class="input-field" required>
                </div>
                <div class="input-group">
                    <label for="last-name" class="input-label">Apellido:</label>
                    <input type="text" id="last-name" name="last-name" class="input-field" required>
                </div>
                <div class="input-group">
                    <label for="dni" class="input-label">DNI:</label>
                    <input type="text" id="dni" name="dni" class="input-field" required>
                </div>
                <div class="input-group">
                    <label for="phone" class="input-label">Número de Teléfono:</label>
                    <input type="tel" id="phone" name="phone" class="input-field" required>
                </div>
                <div class="input-group">
                    <label for="message" class="input-label">Mensaje:</label>
                    <textarea id="message" name="message" class="input-field" rows="5" required></textarea>
                </div>
                <div class="submit-group">
                    <button type="submit" class="submit-button">Enviar</button>
                </div>
            </form>
        </div>
    </div>
